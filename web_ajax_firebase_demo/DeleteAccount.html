<body>
	
	<script type="text/javascript">
		var url = new URL(location.href);
		username = url.searchParams.get('username'); 
		password = url.searchParams.get('password'); 
		function ajax() {

			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					console.log(this.responseText);
					username = null;
					password = null;
					changePage('index.html');
				}
			};
			xhttp.open("GET", "delete.php?"+
						"username="+username+
						"&password="+password
						, true);
			xhttp.send();
		}
		function changePage(pageName){
			location.href=pageName+"?username="+username
								  +"&password="+password
		}
	</script>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50" id="div1" >
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						You Sure?
					</span>
					<div class="container-login100-form-btn">
						<button class="btn btn-secondary btn-lg btn-block" onclick="ajax()">
							Yes
						</button>
					</div>
					<div class="container-login100-form-btn">
						<button class="btn btn-secondary btn-lg btn-block" onclick="changePage('index.html')">
							No
						</button>
					</div>
				</div>
			</div>
			<div class="wrap-login100 p-b-160 p-t-50" id="div2" style="display:none">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Good Choise
					</span>
					<div class="container-login100-form-btn">
						<button class="btn btn-secondary btn-lg btn-block" onclick="changePage('index.html')">
							back
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
